<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizionario dei Sinonimi</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Lucide Icons componenti semplificati
        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Upload = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Download = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const BookOpen = ({ size = 64 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        function SinonimiApp() {
            const [lemmi, setLemmi] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filtered, setFiltered] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showExport, setShowExport] = useState(false);
            const [searchInSynonyms, setSearchInSynonyms] = useState(false);
            const fileInputRef = useRef(null);
            const jsonInputRef = useRef(null);

            // Carica da localStorage all'avvio
            React.useEffect(() => {
                const savedData = localStorage.getItem('sinonimi-dizionario');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        const normalized = normalizeData(data);
                        setLemmi(normalized);
                        setFiltered(normalized);
                    } catch (error) {
                        console.error('Errore caricamento da localStorage:', error);
                    }
                }
                setLoading(false);
            }, []);

            const ensureArray = (value) => {
                if (Array.isArray(value)) return value;
                if (typeof value === 'string') return value.split(',').map(s => s.trim()).filter(s => s);
                return [];
            };

            const normalizeData = (data) => {
                return data.map(entry => ({
                    ...entry,
                    sinonimi: ensureArray(entry.sinonimi),
                    contrari: ensureArray(entry.contrari)
                }));
            };

            const parseHTMLFiles = async (files) => {
                setLoading(true);
                const allLemmi = [];

                for (const file of files) {
                    try {
                        const text = await file.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        const rows = doc.querySelectorAll('table tr');

                        for (let i = 1; i < rows.length; i++) {
                            const cells = rows[i].querySelectorAll('td');
                            if (cells.length >= 3) {
                                const lemma = cells[0].textContent.trim();
                                const funzione = cells[1].textContent.trim();
                                const sinonimiText = cells[2].textContent.trim();

                                const parts = sinonimiText.split('CONTR.');
                                const sinonimi = parts[0]
                                    .replace(/SIN\./g, '')
                                    .split(',')
                                    .map(s => s.trim())
                                    .filter(s => s && s.length > 0);

                                const contrari = parts[1]
                                    ? parts[1].split(',').map(s => s.trim()).filter(s => s && s.length > 0)
                                    : [];

                                if (lemma) {
                                    allLemmi.push({ lemma, funzione, sinonimi, contrari });
                                }
                            }
                        }
                    } catch (error) {
                        console.error(`Errore nel parsing di ${file.name}:`, error);
                    }
                }

                const normalized = normalizeData(allLemmi);
                setLemmi(normalized);
                setFiltered(normalized);
                setLoading(false);
            };

            const handleJSONUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    const normalized = normalizeData(data);
                    setLemmi(normalized);
                    setFiltered(normalized);
                    // Salva in localStorage
                    localStorage.setItem('sinonimi-dizionario', JSON.stringify(normalized));
                    alert('Dizionario caricato e salvato! La prossima volta sarà già pronto.');
                } catch (error) {
                    alert('Errore nel caricamento del JSON: ' + error.message);
                }
                setLoading(false);
            };

            const handleHTMLUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                await parseHTMLFiles(files);
                // Salva in localStorage dopo il parsing
                localStorage.setItem('sinonimi-dizionario', JSON.stringify(lemmi));
            };

            const clearCache = () => {
                if (confirm('Vuoi davvero cancellare il dizionario salvato? Dovrai ricaricarlo.')) {
                    localStorage.removeItem('sinonimi-dizionario');
                    setLemmi([]);
                    setFiltered([]);
                    setSearchTerm('');
                    alert('Cache cancellata! Ricarica il dizionario.');
                }
            };

            const handleSearch = (value) => {
                setSearchTerm(value);
                if (!value.trim()) {
                    setFiltered(lemmi);
                    return;
                }

                const term = value.toLowerCase();
                const startsWithWildcard = term.startsWith('*');
                const endsWithWildcard = term.endsWith('*');
                const cleanTerm = term.replace(/\*/g, '');

                const matchFunc = (text) => {
                    const lowerText = text.toLowerCase();
                    
                    if (startsWithWildcard && endsWithWildcard) {
                        return lowerText.includes(cleanTerm);
                    } else if (startsWithWildcard) {
                        return lowerText.endsWith(cleanTerm) || lowerText.includes(' ' + cleanTerm);
                    } else if (endsWithWildcard) {
                        return lowerText.startsWith(cleanTerm);
                    } else {
                        return lowerText === cleanTerm || lowerText.startsWith(cleanTerm + ' ');
                    }
                };

                const results = lemmi.filter(entry => {
                    const lemmaMatch = matchFunc(entry.lemma);
                    
                    if (searchInSynonyms) {
                        return lemmaMatch ||
                            entry.sinonimi.some(s => matchFunc(s)) ||
                            entry.contrari.some(c => matchFunc(c));
                    }
                    
                    return lemmaMatch;
                });
                
                setFiltered(results);
            };

            const toggleSearchInSynonyms = () => {
                setSearchInSynonyms(!searchInSynonyms);
                if (searchTerm) {
                    setTimeout(() => handleSearch(searchTerm), 0);
                }
            };

            const copyToClipboard = () => {
                const json = JSON.stringify(lemmi, null, 2);
                navigator.clipboard.writeText(json).then(() => {
                    alert('JSON copiato! Ora incollalo in un editor di testo e salvalo come sinonimi-master.json');
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50">
                    <div className="max-w-6xl mx-auto p-6">
                        <div className="bg-gradient-to-r from-amber-600 to-orange-600 rounded-t-2xl shadow-lg p-8 text-white">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <BookOpen size={40} />
                                <h1 className="text-4xl font-bold">Dizionario dei Sinonimi</h1>
                            </div>
                            <p className="text-center text-amber-100">Edizione vintage restaurata digitalmente</p>
                        </div>

                        <div className="bg-white rounded-b-2xl shadow-lg p-8">
                            {loading ? (
                                <div className="text-center py-12">
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
                                    <p className="text-gray-700">Caricamento dizionario...</p>
                                </div>
                            ) : lemmi.length === 0 ? (
                                <div className="text-center py-12">
                                    <BookOpen size={64} />
                                    <h2 className="text-2xl font-bold text-gray-700 mb-4 mt-6">Dizionario dei Sinonimi</h2>
                                    <p className="text-gray-600 mb-8">Carica il dizionario per iniziare</p>
                                    
                                    <div className="flex flex-col gap-4 max-w-md mx-auto">
                                        <button
                                            onClick={() => jsonInputRef.current?.click()}
                                            className="px-8 py-4 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg hover:from-green-700 hover:to-emerald-700 transition flex items-center gap-3 justify-center text-lg font-semibold shadow-lg"
                                        >
                                            <Upload size={24} />
                                            Carica JSON (veloce)
                                        </button>
                                        
                                        <button
                                            onClick={() => fileInputRef.current?.click()}
                                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2 justify-center"
                                        >
                                            <Upload size={20} />
                                            Carica file HTML (parsing completo)
                                        </button>
                                    </div>

                                    <input
                                        ref={jsonInputRef}
                                        type="file"
                                        accept=".json"
                                        onChange={handleJSONUpload}
                                        style={{ display: 'none' }}
                                    />
                                    
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        accept=".htm,.html"
                                        multiple
                                        onChange={handleHTMLUpload}
                                        style={{ display: 'none' }}
                                    />

                                    <div className="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg text-sm text-gray-700 max-w-xl mx-auto">
                                        <p className="font-semibold mb-2">💡 Dove trovare il JSON?</p>
                                        <p className="mb-2">Scaricalo da GitHub:</p>
                                        <a 
                                            href="https://github.com/Infingardo/sinonimi-dizionario/raw/main/sinonimi-master.json"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="text-blue-600 hover:underline break-all"
                                        >
                                            github.com/Infingardo/sinonimi-dizionario
                                        </a>
                                        <p className="mt-2 text-xs text-gray-600">Poi caricalo qui con "Carica JSON"</p>
                                    </div>
                                </div>
                            ) : (
                                <>
                                    <div className="mb-4 flex gap-3">
                                        <div className="flex-1 relative">
                                            <div className="absolute left-3 top-3.5 text-gray-400">
                                                <Search />
                                            </div>
                                            <input
                                                type="text"
                                                placeholder="Cerca... (usa * per wildcard: mare* inizio, *mare fine, *mare* ovunque)"
                                                value={searchTerm}
                                                onChange={(e) => handleSearch(e.target.value)}
                                                className="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none"
                                            />
                                        </div>
                                        <button
                                            onClick={() => setShowExport(true)}
                                            className="px-4 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition flex items-center gap-2"
                                        >
                                            <Download size={20} />
                                            Export
                                        </button>
                                        <button
                                            onClick={clearCache}
                                            className="px-4 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                                            title="Cancella dizionario salvato"
                                        >
                                            🗑️
                                        </button>
                                    </div>

                                    <div className="mb-6 flex items-center gap-2">
                                        <input
                                            type="checkbox"
                                            id="searchInSynonyms"
                                            checked={searchInSynonyms}
                                            onChange={toggleSearchInSynonyms}
                                            className="w-4 h-4 text-orange-600 rounded focus:ring-orange-500"
                                        />
                                        <label htmlFor="searchInSynonyms" className="text-sm text-gray-700 cursor-pointer select-none">
                                            Cerca anche nei sinonimi e contrari
                                        </label>
                                    </div>

                                    <div className="bg-gradient-to-r from-amber-50 to-orange-50 rounded-lg p-4 mb-6 border border-amber-200">
                                        <div className="flex gap-6 text-sm items-center flex-wrap">
                                            <div>
                                                <span className="text-gray-600">Lemmi totali: </span>
                                                <span className="font-bold text-gray-800">{lemmi.length.toLocaleString()}</span>
                                            </div>
                                            <div>
                                                <span className="text-gray-600">Risultati: </span>
                                                <span className="font-bold text-gray-800">{filtered.length.toLocaleString()}</span>
                                            </div>
                                            <div className="ml-auto text-xs text-green-700 flex items-center gap-1">
                                                💾 Salvato nel browser
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-4 max-h-[600px] overflow-y-auto">
                                        {filtered.length > 0 ? (
                                            filtered.slice(0, 100).map((entry, idx) => (
                                                <div key={idx} className="border border-gray-200 rounded-lg p-5 hover:shadow-md transition bg-gradient-to-r from-white to-amber-50">
                                                    <div className="flex items-baseline gap-3 mb-3">
                                                        <h3 className="text-2xl font-bold text-gray-800">{entry.lemma}</h3>
                                                        {entry.funzione && (
                                                            <span className="text-sm px-3 py-1 bg-orange-100 text-orange-700 rounded-full font-medium">
                                                                {entry.funzione}
                                                            </span>
                                                        )}
                                                    </div>
                                                    
                                                    {entry.sinonimi && entry.sinonimi.length > 0 && (
                                                        <div className="mb-3">
                                                            <span className="text-sm font-semibold text-gray-600 block mb-1">Sinonimi:</span>
                                                            <div className="text-gray-700">
                                                                {entry.sinonimi.map((sin, i) => (
                                                                    <span key={i}>
                                                                        <button
                                                                            onClick={() => {
                                                                                setSearchTerm(sin);
                                                                                handleSearch(sin);
                                                                            }}
                                                                            className="hover:text-orange-600 hover:underline cursor-pointer transition"
                                                                        >
                                                                            {sin}
                                                                        </button>
                                                                        {i < entry.sinonimi.length - 1 && ', '}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}
                                                    
                                                    {entry.contrari && entry.contrari.length > 0 && (
                                                        <div>
                                                            <span className="text-sm font-semibold text-gray-600 block mb-1">Contrari:</span>
                                                            <div className="text-gray-600">
                                                                {entry.contrari.map((con, i) => (
                                                                    <span key={i}>
                                                                        <button
                                                                            onClick={() => {
                                                                                setSearchTerm(con);
                                                                                handleSearch(con);
                                                                            }}
                                                                            className="hover:text-orange-600 hover:underline cursor-pointer transition"
                                                                        >
                                                                            {con}
                                                                        </button>
                                                                        {i < entry.contrari.length - 1 && ', '}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            ))
                                        ) : (
                                            <div className="text-center py-12">
                                                <p className="text-xl text-gray-500">Nessun risultato per "{searchTerm}"</p>
                                            </div>
                                        )}
                                        
                                        {filtered.length > 100 && (
                                            <div className="text-center py-4 text-gray-500">
                                                Mostrati i primi 100 risultati su {filtered.length.toLocaleString()}
                                            </div>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>

                        {showExport && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Esporta JSON</h2>
                                    <p className="text-gray-600 mb-4">
                                        Clicca "Copia JSON" e poi incolla il contenuto in un file di testo. 
                                        Salvalo con nome <code className="bg-gray-100 px-2 py-1 rounded">sinonimi-master.json</code>
                                    </p>
                                    <div className="flex gap-3 mb-4">
                                        <button
                                            onClick={copyToClipboard}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                        >
                                            Copia JSON
                                        </button>
                                        <button
                                            onClick={() => setShowExport(false)}
                                            className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
                                        >
                                            Chiudi
                                        </button>
                                    </div>
                                    <div className="text-sm text-gray-500">
                                        Dimensione: {(JSON.stringify(lemmi).length / 1024 / 1024).toFixed(2)} MB
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {loading && lemmi.length > 0 && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-8">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
                                <p className="text-gray-700">Caricamento in corso...</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SinonimiApp />);
    </script>
</body>
</html>
